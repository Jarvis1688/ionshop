
<!--
  This template loads for the 'dcart' state (app.js)
-->
<ion-view view-title="购物车">
  <ion-content class="cart">
    <div class="list">
      
      
      
      
      <div class="item item-thumbnail-left" ng-repeat="item in products">
        <img src="img/thumb/p_3.jpg" alt=""/>
        <h2 class="positive">{{item.name}}</h2>
        <div>
          <i class="ion-stop positive"></i>
          M
          <div class="col">
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
            
            <div class="pull-right">
              ￥{{item.price}}
              <a href="#" class="trash">
                <i class="ion-trash-a"></i>
              </a>
            </div>
          </div>
        </div>
      </div>


      <!-- Calculate price -->
      <div class="item stable-bg">
        <span>运费</span>
        <div class="pull-right">￥6</div>
      </div>
      <div class="item stable-bg">
        <b>总价</b>
        <div class="pull-right">￥156</div>
      </div>
    </div>

    <!-- Checkout button -->
    <div class="padding">
      <button class="button button-block button-energized" ui-sref="checkout_address">
        立即购买
      </button>
    </div>

  </ion-content>
</ion-view>
